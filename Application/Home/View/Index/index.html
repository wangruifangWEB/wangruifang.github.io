<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>个人小屋</title>
<meta name="description" content="本博客分享总结自己项目中遇到的坑" />
<meta name="keywords" content="博客 分享 web 前端" />
<meta name="HandheldFriendly" content="True" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="__PUBLIC__/home/assets/css/bootstrap_3.3.4_css_bootstrap.min.css" />
<link rel="stylesheet" href="__PUBLIC__/home/assets/css/highlight.js_9.0.0_styles_vs.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/screen.min.css" />
<script type="text/javascript" src="__PUBLIC__/home/assets/js/jquery.min.js"></script>
<style id="fit-vids-style">
	.fluid-width-video-wrapper {
		width: 100%;
		position: relative;
		padding: 0;
	}
	
	.fluid-width-video-wrapper iframe,
	.fluid-width-video-wrapper object,
	.fluid-width-video-wrapper embed {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	
	.post .featured-media img {
		width: 40px;
		height: 40px;
		border-radius: 50%;
	}
</style>
</head>

<body class="home-template">
	<!--头部内容引入-->
	<include file="Public/header" />
	<section class="content-wrap">
		<div class="container">
			<div class="row">
				<main class="col-md-8 main-content">
					<!--内容模块区-->
					<div class="article-container">
						<!--内容模块区-->
						<volist name="articles" id="ao">
							<article class="post">
								<div class="post-head">
									<h1 class="post-title"><a href="https://www.golaravel.com/post/2016-ban-laravel-xi-lie-ru-men-jiao-cheng-yi/">{$ao.title}</a></h1>
									<div class="post-meta">
										<span class="author">主人：<a href="http://wangruifang.cn/" target="_blank">{$ao.author}</a></span> •
										<time class="post-date" datetime="" title="{$ao.publish_time}">{$ao.publish_time}</time>
									</div>
								</div>
								<div class="featured-media">
									<a href="https://www.golaravel.com/post/2016-ban-laravel-xi-lie-ru-men-jiao-cheng-yi/"><img src="__PUBLIC__/home/assets/img/02.jpg" alt="关注作者" /></a>
									<span>{$ao.author}</span>
								</div>
								<div class="post-content">
									<p></p>
									<p>{$ao.description}</p>
									<p></p>
								</div>  
								<div class="post-permalink">
									<a href="__MODULE__/Detail/index/id/{$ao.article_id}" class="btn btn-default">阅读全文</a>
								</div>
								<footer class="post-footer clearfix"></footer>
							</article>
						</volist>
					</div>
					<nav class="pagination" role="navigation"> 
						{$page}
					</nav>
				</main>
				<!--右侧内容引入-->
				<include file="Public/right" />
			</div>
		</div>
	</section>
	<!--底部内容引入-->
   <include file="Public/footer" />
</body>

</html>
